<div class="container">
    <button mat-raised-button color="primary" class="button-margin" (click)="addBudget()">Add new budget</button>
    
    <table mat-table [dataSource]="dataSource">

        <!-- Budget Code ID Column -->
        <ng-container matColumnDef="budgetCodeId">
            <th mat-header-cell *matHeaderCellDef> Budget Code ID </th>
            <td mat-cell *matCellDef="let row">{{row.budgetCodeId}} </td>
        </ng-container>

        <!-- Fiscal Year Column -->
        <ng-container matColumnDef="fiscalYear">
            <th mat-header-cell *matHeaderCellDef> Fiscal Year </th>
            <td mat-cell *matCellDef="let row"> {{row.fiscalYear}} </td>
        </ng-container>

        <!-- Budget Code Column -->
        <ng-container matColumnDef="budgetCode">
            <th mat-header-cell *matHeaderCellDef> Budget Code </th>
            <td mat-cell *matCellDef="let row"> {{row.budgetCode}} </td>
        </ng-container>

        <!-- Budget Title Column -->
        <ng-container matColumnDef="budgetTitle">
            <th mat-header-cell *matHeaderCellDef> Budget Title </th>
            <td mat-cell *matCellDef="let row"> {{row.budgetTitle}} </td>
        </ng-container>

        <!-- Extra Column -->
        <ng-container matColumnDef="extra">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
                <button (click)="viewBudget(row)">View</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
